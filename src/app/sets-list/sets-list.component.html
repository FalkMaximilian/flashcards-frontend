<div class="flex w-full justify-between items-center mb-2">
    <span class="text-3xl font-bold font-sans">Sets</span>
    <button class="btn btn-circle btn-primary" onclick="new_set_modal.showModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
        </svg>
    </button>
    <dialog id="new_set_modal" class="modal">
        <div class="modal-box">
            <div class="text-2xl font-bold mb-6">
                Create Set
            </div>
            <form (ngSubmit)="submitNewSet()" class="flex flex-col justify-center">
                <input type="text" placeholder="Enter a name for your new set"
                    class="input input-bordered" [formControl]="setName" />
                <div class="modal-action">
                    <button type="button" class="btn px-2" onclick="new_set_modal.close()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="setName.invalid"
                        onclick="new_set_modal.close()">Create</button>
                </div>
            </form>
        </div>
    </dialog>
</div>

<ng-container *ngIf="!sets || sets.length == 0; else setList">
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 md:gap-6 mb-8">
        <app-set-list-element *ngFor="let set of sets" [set]="set"></app-set-list-element>
    </div>
</ng-container>

<ng-template #setList>
    <div class="h-full grid grid-cols-1 items-center">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-stars mx-auto mb-4" viewBox="0 0 16 16">
                <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
            </svg>
            <h1 class="text-center text-4xl font-bold">Nothing here yet</h1>
        </div>
    </div>
</ng-template>


<div class="flex justify-between items-end mt-auto pb-10 md:p-0">
    <select class="select select-bordered border-2 border-base-300 max-w-xs" [(ngModel)]="pageSize"
        (ngModelChange)="onInputChange($event)">
        <option *ngFor="let option of options" [value]="option">{{option}}</option>
    </select>
    <div class="join">
        <button class="join-item btn btn-md">1</button>
        <button class="join-item btn btn-md btn-active">2</button>
        <button class="join-item btn btn-md">3</button>
        <button class="join-item btn btn-md">4</button>
    </div>
</div>
