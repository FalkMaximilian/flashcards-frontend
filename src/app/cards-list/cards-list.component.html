<span class="text-3xl font-bold font-sans mb-3">Sets</span>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 xl:gap-6 mb-8">
    <app-cards-list-element *ngFor="let result of results"></app-cards-list-element>
</div>


<div class="flex justify-between items-end mt-auto mb-4">
    <select class="select select-bordered border-2 border-base-300 max-w-xs">
        <option *ngFor="let option of options" [value]="option">{{option}}</option>
    </select>
    <div class="join">
        <button class="join-item btn btn-md">1</button>
        <button class="join-item btn btn-md btn-active">2</button>
        <button class="join-item btn btn-md">3</button>
        <button class="join-item btn btn-md">4</button>
    </div>
</div>
